    <ul id="userContant"></ul>

    <input id="title" type="text" placeholder="Title">
    <input id="bodyContant" type="text" placeholder="post this contans">
    <button id="Submit">Submit</button>
<script>

    //const postIt={title: 'foo',  body: 'bar', userId: 1,}

    document.getElementById("Submit").addEventListener('click',function(){
        document.getElementById("title").value;
        document.getElementById("bodyContant").value;
        const post={title: 'Sowrub',  body: 'Nisi'};
        nowPostSarver(post);
    })

    function nowPostSarver(postInfo){ 
    fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then((response) => response.json())
            .then((data) => console.log(data));

    }

</script>
